<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Vuelos</title>
</head>
<body>
<h1>Buscar Vuelos</h1>
<form action="#" th:action="@{/fly/results}" method="get">
    <label for="cityId">Ciudad de Origen:</label>
    <input type="number" id="cityId" name="cityId" /><br />
    <label for="destino">Destino:</label>
    <input type="text" id="destino" name="destino" /><br />
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" /><br />
    <button type="submit">Buscar</button>
</form>
<br>
<a th:href="@{/city}">Lista de Ciudades</a>
</body>
</html>
